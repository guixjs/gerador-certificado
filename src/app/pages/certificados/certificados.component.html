<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold mb-2 custom-title">Certificados gerados</h1>
    <p class="custom-subtitle mb-4">Visualiza os certificados gerados</p>
  </div>

  @if(certificados.length == 0){
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-title">Nenhum certificado gerado</h3>
      <p class="card-subtitle">Gere certificados para consultar o hist√≥rico</p>
    </div>
    <app-secondary-button routerLink="/certificado/novo" textoBotao="Gerar Certificado"></app-secondary-button>
  </div>
  }
  @if(certificados.length> 0){
  <div class="list-certificates w-100">
    @for (cert of certificados; track $index) {
    <app-item-certificado [nomeAluno]="cert.nome" [dataEmissao]="cert.dataEmissao"
      [idCertificado]="cert.id"></app-item-certificado>
    }
  </div>
  }

</div>
